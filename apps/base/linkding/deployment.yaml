apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: 1 #Default DB doesn't support concurrent write from multiple instances. Might try PSQL later
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      securityContext:
        fsGroup: 82 # www-data group ID
        runAsUser: 82 # www-data user ID
        runAsGroup: 82 # www-data group ID

      containers:
      - image: ghcr.io/sissbruecker/linkding:1.44.2-plus-alpine
        name: linkding
        ports: 
          - containerPort: 9090

        securityContext:
            allowPrivilegeEscalation: false
        
        volumeMounts:
          - mountPath: /etc/linkding/data
            name: linkding-data
      volumes:
        - name: linkding-data
          persistentVolumeClaim: # PVC Claim in storage.yaml
            claimName: linkding-data-pvc